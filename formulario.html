<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <style>
        .blue{
            background-color: #4c4cff;
            color: #fff;
        }

        .full-page{
            height: 100vh;
        }
    </style>

</head>
<body>
    <div id="app"></div>

    <script>
        const app = document.querySelector('#app')
        app.innerHTML = `
                        <div class="container">
                            <div class="card">
                                <div class="card-body"> 
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Seu Nome</label>
                                        <input type="text" class="form-control" id="name" placeholder="Seu Nome">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">Sua idade</label>
                                        <input type="number" class="form-control" id="age" placeholder="Sua idade">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">Telefone</label>
                                        <input type="tel" class="form-control" id="phone" placeholder="Telefone">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">Profissão</label>
                                        <input type="text" class="form-control" id="job" placeholder="Profissão">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">Endereço</label>
                                        <input type="text" class="form-control" id="address" placeholder="Endereço">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">Estado</label>
                                        <input type="text" class="form-control" id="state" placeholder="Estado">
                                    </div>
                                    <button type="submit" onclick="SecondScreen()" class="btn btn-primary">Enviar</button>
                                </div>
                            </div>
                        </div> <div id="root"></div>`;

        
        function test(){
            document.getElementById('name').value = "Guilherme";
            document.getElementById('age').value = 26;
            document.getElementById('phone').value = "981234567";
            document.getElementById('job').value = "Programador";
            document.getElementById('address').value = "Rua Logo Ali";
            document.getElementById('state').value = "RJ";
        };
        


                            
        function SecondScreen() {
            test();
            let userName = document.getElementById('name').value;
            let ageUser = document.getElementById('age').value;
            let userPhone   = document.getElementById('phone').value;
            let userJob     = document.getElementById('job').value;
            let userAddress = document.getElementById('address').value;
            let userState   = document.getElementById('state').value;
            let rootDiv = document.querySelector('#root')

            let LoadContent = `<div class="d-flex justify-content-center align-items-center full-page">
                                    <div class="spinner-grow d-flex justify-content-center" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                                `;
             
            
            let Content = ` <div class="container">
                                <div class="card">
                                    <div class="card-body">
                                        <h1>Seu nome é ${userName} e você tem ${ageUser} anos.</h1>
                                        <h2>Seu telefone de contato é ${userPhone} e você trabalha como ${userJob}.</h2>
                                        <h2>Seu endereço é ${userAddress}, que fica em ${userState}</h2>
                                        <h2>Seja bem vindo</h2>
                                    </div>
                                </div>         
                            </div>`;


            app.innerHTML = LoadContent

            setTimeout(() => {
                app.innerHTML = Content
            }, 5000);
        }

    </script>
</body>
</html>
